<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">系统管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">用户管理</a>
			</li>
		</ul>
	</div>
	
	<form class="form-horizontal" method="post" action="{% url 'account_edit' user.id %}" onsubmit="return validateCallback(this);">
		<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 编辑用户</h2>
					<div class="box-icon">
						<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
					</div>
				</div>
				<div class="box-content">
					
						<fieldset>
							<div class="control-group">
								<label class="control-label">用户名</label>
								<div class="controls">
									<span class="input-xlarge uneditable-input">{{ user.username }}</span>
								</div>
							</div>
						
						  <div class="control-group">
							<label class="control-label">真实姓名<span style="color:#f00">*</span></label>
							<div class="controls">
							  <input class="input-xlarge required" type="text" value="{{ user.realname }}" name="realname"/>
							</div>
						  </div>
						  
						  <div class="control-group">
							<label class="control-label">电子邮件</label>
							<div class="controls">
							  <span class="input-xlarge uneditable-input">{{ user.email }}</span>
							</div>
						  </div>
						  
					  	  <div class="control-group">
							<label class="control-label">角色</label>
							<div class="controls">
							  	{% for role in role_list %}
							  		<label class="checkbox inline">
										<input type="checkbox" name="role" value="{{ role.id }}" {% if role.id in user.role_ids %}checked{% endif %}/>
										{{ role.name }}
									</label>
								{% endfor %}
							</div>
						  </div>
						  
						  <div class="control-group">
							<label class="control-label">部门<span style="color:#f00">*</span></label>
							<div class="controls">
								<input class="input-xlarge required" type="text" value="{{ user.department }}" name="department"/>
							</div>
						  </div>
						  
						  <div class="control-group">
							<label class="control-label">联系方式<span style="color:#f00">*</span></label>
							<div class="controls">
							  	<input class="input-xlarge required" type="text" value="{{ user.phone }}" name="phone"/>
							</div>
						  </div>
						</fieldset>
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
		
		
		<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 配置审批领导信息</h2>
					<div class="box-icon">
						<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
					</div>
				</div>
				<div class="box-content">
					
						<fieldset>
						  <div class="control-group">
								<label class="control-label">审批领导用户名<span style="color:#f00"></span></label>
								<div class="controls">
									<input class="input-xlarge" type="text" value="{{ user.leader_username }}" name="leader_username"/>
								</div>
							</div>
						
						  <div class="control-group">
							<label class="control-label">审批领导真实姓名<span style="color:#f00"></span></label>
							<div class="controls">
							  <input class="input-xlarge" type="text" value="{{ user.leader_realname }}" name="leader_realname"/>
							</div>
						  </div>
						  
						  <div class="control-group">
							<label class="control-label">审批领导电子邮件<span style="color:#f00"></span></label>
							<div class="controls">
								<input class="input-xlarge email" type="text" value="{{ user.leader_email }}" name="leader_email"/>
							</div>
						  </div>
						  
						  <div class="control-group">
							<label class="control-label">审批领导联系方式<span style="color:#f00"></span></label>
							<div class="controls">
								<input class="input-xlarge" type="text" value="{{ user.leader_phone }}" name="leader_phone"/>
							</div>
						  </div>
						  
						  <div class="control-group">
							<label class="control-label">审批领导角色</label>
							<div class="controls">
							  	{% for role in role_list %}
							  		<label class="checkbox inline">
										<input type="checkbox" name="leader_role" value="{{ role.id }}" {% if role.id in user.leader_role_ids %}checked{% endif %}/>
										{{ role.name }}
									</label>
								{% endfor %}
							</div>
						  </div>
						  
						</fieldset>
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
		
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">保存</button>
			<button class="btn" onclick ="return httpRedirectAjax('{% url 'account_index' %}')">取消</button>
	  	</div>
		</form>
<!-- content ends -->

<script language="JavaScript" type="text/javascript">

//----------- start ---------------
$(document).ready(function(){
	 //校验
	 $("form").validate();
});
</script>
