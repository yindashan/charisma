<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">系统管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">权限管理</a>
			</li>
		</ul>
	</div>
	
	
	<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 新增权限</h2>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="{% url 'authority_add' %}" onsubmit="return validateCallback(this);">
						<fieldset>
							<div class="control-group">
								<label class="control-label">权限编码<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-xlarge required" type="text" name="codename"/>
								</div>
							</div>
						
						  <div class="control-group">
							<label class="control-label">详细描述<span style="color:#f00">*</span></label>
							<div class="controls">
							  <input class="input-xlarge required" type="text" name="desc"/>
							</div>
						  </div>
						  
						  <div class="control-group">
							<label class="control-label">权限类型</label>
							<div class="controls">
								<select name="type" style="width:280px;">
								  {% for key,value in permission_type_dict.items|slice:"0:" %}
									 <option value="{{ key }}">{{ value }}</option>
								  {% endfor %}
								</select>
							</div>
						  </div>
						  
						
						  <div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button class="btn" onclick ="return httpRedirectAjax('{% url 'authority_index' %}')">取消</button>
						  </div>
						</fieldset>
					  </form>
				
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
<!-- content ends -->

<script language="JavaScript" type="text/javascript">

//----------- start ---------------
$(document).ready(function(){
	 //校验
	 $("form").validate();
});
</script>
