<table class="table table-striped table-bordered bootstrap-datatable datatable">
	<thead>
		<tr>
			<th>操作时间</th>
			<th>操作用户</th>
			<th>操作记录</th>
			<th>日志级别</th>
		</tr>
	</thead>   
	<tbody>
		{% for log in log_list %}
		<tr>
			<td>{{ log.create_time }}</td>
			<td>{{ log.username }}</td>
			<td>{{ log.content }}</td>
			<td>{{ log.level }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

<!-- 展示记录数,上一页，下一页等等 -->
<div class="row-fluid">
	<div class="span12">
		<div class="dataTables_info">显示从{{ log_list.start_index }}到{{ log_list.end_index }} 总共{{ log_list.paginator.count }}条记录</div>
	</div>
	<div class="span12 center">
		<div class="dataTables_paginate paging_bootstrap pagination">
			<ul currPage="{{ log_list.number }}" totalPage="{{ log_list.paginator.num_pages }}" >
				<li class="prev"><a href="{% url 'log_search' %}" onclick="return searchPageJump(this);">上一页</a></li>
				<li><a href="#">{{ log_list.number }}</a></li>
				<li class="next"><a href="{% url 'log_search' %}" onclick="return searchPageJump(this);">下一页</a></li>
			</ul>
		</div>
	</div>
</div>
